<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">    区间k大数查询</span><br><span class="line"> */</span><br><span class="line">public class Main &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        Scanner cin = new Scanner(System.in);</span><br><span class="line">        int n = cin.nextInt();</span><br><span class="line">        int a[] = new int[n];</span><br><span class="line">        for (int i=0; i&lt;n; i++) &#123;</span><br><span class="line">            a[i] = cin.nextInt();</span><br><span class="line">        &#125;</span><br><span class="line">        int m = cin.nextInt();</span><br><span class="line">        int b[][] = new int[m][3];</span><br><span class="line">        for (int i=0; i&lt;m; i++) &#123;</span><br><span class="line">            for (int j=0; j&lt;3; j++) &#123;</span><br><span class="line">                b[i][j] = cin.nextInt();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        for (int i=0; i&lt;m; i++) &#123;</span><br><span class="line">            int c[] = new int[n];</span><br><span class="line">            int index = 0;</span><br><span class="line">            for (int i1:a)</span><br><span class="line">                c[index++] = i1;</span><br><span class="line">            Arrays.sort(c,b[i][0]-1,b[i][1]);</span><br><span class="line">            System.out.println(c[(b[i][1]-b[i][2])]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>demo2:<br><img src="https://img-blog.csdnimg.cn/20200331202911721.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQ0ODI0NDAw,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">    最大最小公倍数</span><br><span class="line"> */</span><br><span class="line">public class Main &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        Scanner cin = new Scanner(System.in);</span><br><span class="line">        long n = cin.nextLong();</span><br><span class="line">        long max;</span><br><span class="line">        if (n &lt;= 2)</span><br><span class="line">            max = n;</span><br><span class="line">        else if (n % 2 == 1) // 奇数 偶数 奇数(互质最大) 9 8 7</span><br><span class="line">            max = n*(n-1)*(n-2);</span><br><span class="line">        else if (n % 3 == 0) // 30 29 28 (30 28 分2) 30 29 27(30 27分3) 故29 28 27</span><br><span class="line">            max = (n-1)*(n-2)*(n-3);</span><br><span class="line">        else // 其他N偶数 则避免分2 因此丢掉第二个偶数 16 15 13</span><br><span class="line">            max = n*(n-1)*(n-3);</span><br><span class="line">        System.out.println(max);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
